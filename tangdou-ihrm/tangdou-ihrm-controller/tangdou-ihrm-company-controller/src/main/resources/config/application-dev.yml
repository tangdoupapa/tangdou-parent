spring:
  application:
    name: ihrm-company #指定服务名
  jpa:
    database: MySQL
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        format_sql: true
  activiti:
    database-schema-update: true
    db-history-used: true
  security:
    user:
      name: admin
      password: 123
logging:
  level:
    root: info