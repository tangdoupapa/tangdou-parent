server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master  #分支名称
      name: config  #配置文件名称
      profile: dev  #读取后缀名称   上述三个综合http://localhost:3344/master/config-dev.yml
      uri: http://localhost:3344  #配置中心的地址
  rabbitmq:
    addresses: localhost
    port: 5672
    username: guest
    password: guest
management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  client:
    service-url:
      defaultZone: http://www.eureka7001.com:7001/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    # eureka server 等待时间上线
    lease-expiration-duration-in-seconds: 2
    # 发送心跳时间间隔
    lease-renewal-interval-in-seconds: 1
    instance-id: config-client1